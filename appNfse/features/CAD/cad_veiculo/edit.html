<luar-crud crud="ctrl" title="Cadastro de Veiculos">

    <luar-list list="ctrl.lista" ng-show="!Cadastro">
        <column id="id" title="Código" searchable="true"></column>
        <column id="PLACA" title="Placa" searchable="true"></column>
        <column id="DESCRICAO" title="Descrição" searchable="true"></column>
        <column id="VISITANTE" title="Visitante" searchable="true"></column>
        <luar-table></luar-table>
    </luar-list>

    <luar-main-form ng-show="Cadastro">
        <tabset>
            <tab heading="Dados Gerais">
                <tab-heading> Dados Gerais </tab-heading>
                <fieldset>
                    <div class="row">
                        <luar-text container-class="col-md-2" label="Código" name="codigo" 
                                   readonly ng-model="ctrl.currentRecord.id"></luar-text>
                    </div>

                    <div class="row">
                        <luar-text container-class="col-md-4" label="Placa"  name="placa" 
                                   ng-model="ctrl.currentRecord.PLACA" required></luar-text>
                    </div>

                    <div class="row">
                        <luar-text container-class="col-md-12" label="Descrição" name="nome" maxlength="120"
                                   ng-model="ctrl.currentRecord.DESCRICAO"></luar-text>
                    </div>  

                    <div class="row">
                        <luar-text container-class="col-md-3" label="Proprietário Documento" name="documento"
                                   ng-model="ctrl.currentRecord.DOCUMENTO_PESSOA" ng-change="ctrl.GetProprietario()"></luar-text>

                        <luar-text container-class="col-md-6" label="Proprietário Nome" name="documentoNome" readonly
                                   ng-model="ctrl.currentRecord.NOME_PESSOA"></luar-text>
                    </div>

                    <div class="row">
                        <input luar-check label="Visitante" ng-false-value="'N'" ng-true-value="'S'"
                               ng-model="ctrl.currentRecord.VISITANTE" />
                    </div>

                </fieldset>
            </tab>
        </tabset>
    </luar-main-form>

</luar-crud>
